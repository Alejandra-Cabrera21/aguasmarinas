<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sal Yodada Artesanal</title>
  <link rel="stylesheet" href="./estilo.css" />
</head>
<body>
  <div class="producto">
    <div class="galeria">
      <div class="salina-gallery">
        <div class="salina-image-container">
          <button class="arrow-button" onclick="cambiarImagen(-1)">←</button>
          <img id="imagen-principal" class="salina-img" src="./img/artesanal1.jpg" alt="Sal Blanca Yodada" />
          <button class="arrow-button" onclick="cambiarImagen(1)">→</button>
        </div>
      </div>
    </div>

    <div class="detalle">
      <h1>Sal Yodada Artesanal</h1>
      <p>Sal con yodo para prevenir problemas de tiroides.</p>
      <label for="presentacion">Presentación:</label>
      <select id="presentacion">
        <option selected>Fardo de 25 paquetes de 400g</option>
        <option>Fardo de 25 paquetes de 460g</option>
        <option>Fardo de 25 paquetes de 350g</option>
      </select>

      <a
        href="https://wa.me/50253854812?text=Quiero%20cotizar%20Sal%20Blanca%20Yodada"
        class="button whatsapp"
        target="_blank"
        rel="noopener noreferrer"
      >
        Cotizar por WhatsApp
      </a>

      <a
        href="https://mail.google.com/mail/?view=cm&fs=1&to=aguasmarinasgt@gmail.com&su=Cotización%20Sal%20Blanca%20Yodada"
        class="button email"
        target="_blank"
        rel="noopener noreferrer"
      >
        Cotizar por Correo
      </a>

      <a href="./#/tienda" class="button back">Regresar a la Tienda</a>
    </div>
  </div>

  <script>
    const images = [
      "./img/artesanal1.jpg",
      "./img/artesanal2.jpg",
      "./img/artesanal3.jpg"
    ];
    let currentIndex = 0;

    function cambiarImagen(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("imagen-principal").src = images[currentIndex];
    }
  </script>
</body>
</html>
